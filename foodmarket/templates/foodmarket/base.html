<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Operation Almond</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/chart.js"></script>

    {% block head_content %} {% endblock %}

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="/"><i class="fa fa-cutlery"></i></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="/browse">Browse</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/kitchen">My Kitchen</a></li>
            {% if request.user.is_authenticated %}
            <li class="active"><a href="/accounts/logout">Log Out</a></li>
            {% else %}
            <li class="active"><a href="/accounts/login">Log In</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="block-content">
        {% block content %} {% endblock %}
    </div>

    <div id="f">
        <div class="container">
            <div class="row">
                <p>Made with <i class="fa fa-heart"></i></p>
            </div>
        </div>
    </div>

    {% block scripts %} {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/bootstrap.js"></script>
  </body>
</html>
