{% extends 'foodmarket/image_display_base.html' %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Welcome to your kitchen!
                <small></small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Your inventory
                <small></small>
            </h2>
        </div>
    </div>

    <div id="msnry-container">
        <div class="col-md-4 portfolio-item">
            <a href="/kitchen/add">
                <img class="img-responsive" src="http://placehold.it/350x200" alt="">
            </a>
            <h3>
                <a href="/kitchen/add">Add Inventory</a>
            </h3>
        </div>

        {% for dish in dishes %}

        <div class="col-md-4 portfolio-item">
            <a href="/dish/{{ dish.id }}">
                <img class="img-responsive" src="{{ dish.image_url }}" onerror="imgError(this)">
            </a>
            <h3>
                <a href="/dish/{{ dish.id }}">{{ dish.name }}</a>
                <small>${{ dish.price }} â€¢ {{ dish.num_for_sale }} remaining</small>
            </h3>
        </div>

        {% endfor %}
    </div>
