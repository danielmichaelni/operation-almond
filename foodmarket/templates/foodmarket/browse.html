{% extends 'foodmarket/image_display_base.html' %}

{% block content %}

<!-- Page Content -->
<div class="container">

    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Browse
                <small></small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div id="msnry-container">
        {% for dish in dishes %}

        <div class="col-md-4 portfolio-item">
            <a href="{% url 'dish_detail' dish.id %}">
                <img class="img-responsive" src="{{ dish.image_url }}" onerror="imgError(this)">
            </a>
            <h3>
                <a href="{% url 'dish_detail' dish.id %}">{{ dish.name }}</a>
                <small>${{ dish.price }} â€¢ {{ dish.num_for_sale }} remaining</small>
            </h3>
        </div>

        {% endfor %}
    </div>

</div>
<!-- /.container -->

{% endblock %}
